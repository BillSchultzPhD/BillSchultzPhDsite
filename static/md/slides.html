# Dissertation defense: Local participation in sustainable development efforts
### William Schultz
### Florida State University
### July 8th, 2020

---


class: inverse





# Participation

&lt;b&gt;&lt;u&gt;Definition&lt;/b&gt;&lt;/u&gt;: process through which those affected by a policy become involved in making decisions about it [[23](#bib-handberg2018no); [24](#bib-berghofer2006participation)]

How does adopting participatory design elements influence a policy initiative?

- (1) Depth: offering more decision-making power to citizens

- (2) Timing: providing opportunities to participate more often, and potentially basing a project on local policy goals 

- (3) Scope: seeking out the involvement of a wide array of community members with diverse preferences

---

class: inverse

# Relevant literatures

### E.g.: local politics in democracies

- Participation improves citizen &lt;i&gt;&lt;u&gt;assessments&lt;/u&gt;&lt;/i&gt; of decision-making processes [[1](#bib-michels2017examining); [2](#bib-ostrom1978public); [3](#bib-parks1981consumers)], but it is less clear how (or if) it changes the results of those decision-making processes [[4](#bib-beierle2000values); [5](#bib-diaz2014traditional); [6](#bib-lubell2004collaborative); [7](#bib-michels2010examining); [1](#bib-michels2017examining)]

### E.g.: international development

- Centralized projects struggled and were highly criticized [[8](#bib-finsterbusch1987contribution); [9](#bib-wells2004integrating); [10](#bib-richmond2012beyond)]

- Practitioners adopted more participatory strategies, hoping to improve performance. Results were mixed at best. [[11](#bib-mohan2000participatory); [12](#bib-white1996depoliticising); [13](#bib-cleaver1999paradoxes); [9](#bib-wells2004integrating); [10](#bib-richmond2012beyond); [14](#bib-barrett2001conserving)]

---

class: inverse

# This dissertation

- "Sustainable development" projects that pursue environmental goals while trying to limit negative livelihood impacts, or even try to benefit local livelihoods [[15](#bib-humphreys2008politics); [16](#bib-agrawal2015motivational); [17](#bib-halpern2013achieving)]

- Participatory design elements (A) make better use of local knowledge, (B) enhance local perceptions of legitimacy and therefore local compliance, and (C) increase local collective action capacity [[8](#bib-finsterbusch1987contribution); [18](#bib-hayek1945use); [19](#bib-ostrom2009understanding); [20](#bib-brooks2012national); [21](#bib-nielsen2003analytical); [22](#bib-gibson2005samaritan)]

- MOTIVATION: helping reconcile the mixed case record with arguments about the benefits of participation

---

# Ch 2: Payment-based Interventions and Non-monetary Returns

### &lt;b&gt;&lt;u&gt;Lesson&lt;/u&gt;&lt;/b&gt;: Developers have incentive to make other counterproductive choices when using participation

&lt;b&gt;Research design&lt;/b&gt;:
- Formal model of a payments for ecosystem services (PES) project
- Developer can offer payments, and/or use participation to prime non-monetary returns to pro-social behavior
- Developer has two ways to use participation: directly; or indirectly (risk of agency loss)

&lt;b&gt;Finding(s) in more detail&lt;/b&gt;:
- When accountability to beneficiaries is too low, cost sensitive developers may not use optimal project design (for beneficiary community)
- Cost cutting can mean accepting risk of agency loss or choosing to not offer payments

---

# Ch 3: Local Participation in REDD+ Projects in Brazil 

### &lt;b&gt;&lt;u&gt;Lesson&lt;/u&gt;&lt;/b&gt;: Projects with the most participatory designs do not perform substantially better in environmental terms

&lt;b&gt;Research design&lt;/b&gt;:
- Compare performance of more and less participatory REDD+ projects
- Measure participation on three dimensions based on case review
- Use extension of synthetic control causal inference strategy

&lt;b&gt;Finding(s) in more detail&lt;/b&gt;:
- Extensive participation has a negligible impact on environmental performance &lt;i&gt;on average&lt;/i&gt;
- In this small sample, formal power to locals proxies for greater overall use of participation

# Ch 4: Bottom-up Demand and Forest Conservation in Brazil

### &lt;b&gt;&lt;u&gt;Lesson&lt;/u&gt;&lt;/b&gt;: Conservation initiatives with "organic participation" work better than those with "induced participation"

&lt;b&gt;Research design&lt;/b&gt;:
- Compare bottom-up and top-down sustainable use areas in Brazil under otherwise similar governance schemes
- Two sources of data on forest/vegetation loss
- Three estimation strategies: linear regression at an annual level, count model and linear probability model at a 16-day period level

&lt;b&gt;Finding(s) in more detail&lt;/b&gt;:
- All conservation units in my sample faced increasing forest loss pressure during the study time period
- Conservation units that began in response to local policy demands weathered these pressures more effectively

# Contributions

(1) How participatory a policy initiative's design is &lt;i&gt;overall&lt;/i&gt; has less impact on its performance than aspects of participation like responding to local policy demands

(2) Theoretical logic for why the use of participation could involve other detrimental changes that undermine project performance

---

class: inverse

# Possible future research on this topic

Why does participation improve assessments of decision-making processes more in domestic policy spheres than international development spheres?

How much is project design a result of the ideological dispositions of individual agencies vs interactions among agencies over time?

Testing empirical implications of game theory chapter

Is organic participation important because of varied responses to bottom-up vs top-down policy implementation? Or is it important because of the "selection" process of local mobilization?
